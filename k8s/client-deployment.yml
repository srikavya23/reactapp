apiVersion: apps/v
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: srikavyapendiala/frontend
          ports:
            - containerPort: 3000
