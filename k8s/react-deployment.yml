apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  labels:
    app: react
spec:
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: srikavyapendiala/frontend:latest
          imagePullPolicy: Always
          stdin: true
          ports:
            - containerPort: 3000
      restartPolicy: Always   
      
      
